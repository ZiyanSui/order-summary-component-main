<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="img-container">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="illustration hero image"
        />
      </div>
      <div class="text-container">
        <h1 class="heading">Order Summary</h1>
        <p class="content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="plan-info">
              <h2 class="plan-title">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-btn">Change</a>
        </div>
        <button class="pay-btn">Proceed to Payment</button>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/ziyan-sui-4989961b7/">Ziyan Sui</a>.
    </footer>
  </body>
</html>
